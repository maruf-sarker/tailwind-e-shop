<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mx-auto p-5">
      <div
        class="md:flex md:flex-row md:justify-between text-center text-sm sm:text-base"
      >
        <div class="flex flex-row justify-center">
          <div
            class="bg-gradient-to-r from-purple-400 to-red-400 w-10 h-10 rounded-lg"
          ></div>
          <h1 class="text-3xl text-gray-600 ml-2">Ecommerce</h1>
        </div>
        <div class="mt-2">
          <a
            href="#"
            class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4"
            >Shop</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4"
            >Blog</a
          >
          <a
            href="#"
            class="text-gray-600 hover:text-purple-600 p-4 px-3 sm:px-4"
            >Contact</a
          >
          <a
            href="#"
            class="bg-purple-600 text-gray-50 hover:bg-purple-700 p-3 px-3 sm:px-5 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 sm:h-6 sm:w-6 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Cart (0)
          </a>
        </div>
      </div>

      <!-- hero section -->
      <div class="md:flex md:flex-row mt-20">
        <div class="md:w-2/5 flex flex-col justify-center items-center">
          <h2
            class="font-serif text-5xl text-gray-600 mb-4 text-center md:self-start md:text-left"
          >
            Some Catchy Title Here
          </h2>
          <p
            class="uppercase text-gray-600 tracking-wide text-center md:self-start md:text-left"
          >
            Our brand tagline goes here.
          </p>
          <p
            class="uppercase text-gray-600 tracking-wide text-center md:self-start md:text-left"
          >
            Our brand motto goes here.
          </p>
          <a
            href="#"
            class="bg-gradient-to-r from-red-600 to-pink-500 rounded-full py-2 px-8 text-gray-50 uppercase text-xl md:self-start my-5"
            >Shop Now</a
          >
        </div>
        <div class="md:w-3/5">
          <img src="./img/hero-img.svg" class="w-full" />
        </div>
      </div>
      <!-- Men's Section -->
      <div class="my-20">
        <div class="flex flex-row justify-between">
          <h2 class="text-3xl">Men's Collection</h2>
          <a href="#" class="text-xl flex flex-row"
            >View All
            <img src="./icons/arrow-right.svg" class="h-7 w-5 ml-1" alt="" />
          </a>
        </div>
        <div class="grid grid-flow-col grid-cols-4 gap-10">
          <div class="shadow-lg rounded-lg">
            <a href="#">
              <img
                src="./img/products/men/product1.jpg"
                class="rounded-tl-lg rounded-tr-lg"
                alt=""
              />
            </a>
            <div class="p-5">
              <h3><a href="#">Mens T-Shirt</a></h3>
              <div class="flex flex-row my-3">
                <div class="bg-black rounded-full h-5 w-5 shadow-md mr-2"></div>
                <div
                  class="bg-blue-800 rounded-full h-5 w-5 shadow-md mr-2"
                ></div>
                <div class="bg-white rounded-full h-5 w-5 shadow-md mr-2"></div>
                <div
                  class="bg-red-800 rounded-full h-5 w-5 shadow-md mr-2"
                ></div>
                <div
                  class="bg-green-700 rounded-full h-5 w-5 shadow-md mr-2"
                ></div>
              </div>
              <div class="flex flex-row my-3">
                <a
                  class="border-gray-300 border-2 text-gray-400 rounded-md px-2 py-1 mr-2 text-xs"
                  href="#"
                  >XL</a
                >
                <a
                  class="border-gray-300 border-2 text-gray-400 rounded-md px-2 py-1 mr-2 text-xs"
                  href="#"
                  >XXL</a
                >
                <a
                  class="border-gray-300 border-2 text-gray-400 rounded-md px-2 py-1 mr-2 text-xs"
                  href="#"
                  >L</a
                >
                <a
                  class="border-gray-300 border-2 text-gray-400 rounded-md px-2 py-1 mr-2 text-xs"
                  href="#"
                  >M</a
                >
                <a
                  class="border-gray-300 border-2 text-gray-400 rounded-md px-2 py-1 mr-2 text-xs"
                  href="#"
                  >S</a
                >
              </div>
              <div class="flex flex-col xl:flex-row justify-between">
                <a
                  class="bg-gradient-to-r from-red-600 to-pink-500 rounded-full py-2 px-4 my-2 text-sm text-white hover:bg-pink-600 hover:from-pink-600 hover:to-pink-600 flex flex-row justify-center"
                  href="#"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-1"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                  Add to cart
                </a>
                <a
                  class="bg-purple-600 rounded-full py-2 px-4 my-2 text-sm text-white hover:bg-purple-700 flex flex-row justify-center"
                  href="#"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-1"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  View Details
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of mens collection -->
    </div>
  </body>
</html>
